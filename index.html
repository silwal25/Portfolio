<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Lalit Silwal Portfolio</title>
  </head>
  <body>
    <div class="lander">
      <div class="lander--1"></div>
      <div class="lander--2"></div>
      <div class="lander--3"></div>
    </div>
    <header class="header">
      <div class="header__logo-box">
        <a href="#" class="header__logo">Lalit Silwal</a href="#">
      </div>
      <div class="header__social">
        <ul class="header__social-icons">
          <li>
            <a href="#" class="header__social-links"><i class="fab fa-github"></i></a>
          </li>
          <li>
            <a href="#" class="header__social-links"><i class="fab fa-linkedin-in"></i></a>
          </li>
          <li>
            <a href="#" class="header__social-links"><i class="fab fa-instagram"></i></a>
          </li>
        </ul> 
      </div>
      <input type="checkbox" id="navi-toggle" class="header__navigation-checkbox" />
      <label for="navi-toggle" class="header__navigation-button">
        <span class="header__navigation-icon">&nbsp;</span>
      </label>
    </header>
    <nav class="navigation__nav">
      <ul class="navigation__list">
        <li>
          <a href="" class="navigation__link">Home</a>
        </li>
        <li>
          <a href="" class="navigation__link">About</a>
        </li>
        <li>
          <a href="" class="navigation__link">Skills</a>
        </li>
        <li>
          <a href="" class="navigation__link">Projects</a>
        </li>
        <li>
          <a href="" class="navigation__link">Contact</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="home">
        <div class="home__left">
          <div class="text__box">
            <h1 class="heading-primary">Lalit Singh silwal</h1>
            <span class="line1"></span>
            <span class="line2"></span>
            <h4 class="heading-tertiary">
              Full Stack developer/ <br />
              fontend designer
            </h4>
          </div>
        </div>
        <div class="home__right">
          <div class="scene" id="scene">
            <div class="layer1" data-depth="0.3">
              <img src="./assets/scene/layer-1.png" alt="" class="scene__image" />
            </div>
            <div class="layer2" data-depth="0.6">
              <img src="./assets/scene/layer-2.png" alt="" class="scene__image" />
            </div>
            <div class="layer3" data-depth="1.0">
              <img src="./assets/scene/layer-3.png" alt="" class="scene__image" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Impoting js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!--Impoting custom script-->
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
